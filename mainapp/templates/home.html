<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block title%}<title>Document</title>{%endblock%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container">
          <a class="navbar-brand" href="{%url 'home'%}">School</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav  ms-auto ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'home'%}">Home</a>
              </li>
              
              {%if user.is_authenticated%}
              <li class="nav-item">
                <a class="nav-link" href="{%url 'managestudent'%}">Manage student</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'logout'%}">logout</a>
              </li>
              {%else%}
                <li class="nav-item text-lg-end">
                    <a class="nav-link text-lg-end" href="{%url 'apply'%}">Apply for addmission</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{%url 'login'%}">login</a>
                  </li>
              {%endif%}
              
            </ul>
          </div>
        </div>
      </nav>
    {%block body%}
    {%endblock%}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
